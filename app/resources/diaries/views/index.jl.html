<div class="card m-2 mx-auto" style="width: 65%">
  <div class="card-header">
    <h3>Diaries</h3>
  </div>
  <div class="card-body">
    <div>
      <div class="list-group list-group-horizontal-xl m-2">
        <a href="$(Genie.Router.link_to(:index_diaries, year = @vars(:prev_year), month = @vars(:prev_month)))" class="list-group-item list-group-item-action text-center">Previous</a>
        <button class="list-group-item list-group-item-action disabled text-center"><strong>$(@vars(:title))</strong></button>
        <a href="$(Genie.Router.link_to(:index_diaries, year = @vars(:next_year), month = @vars(:next_month)))" class="list-group-item list-group-item-action text-center">Next</a>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead class="thead-dark">
          <tr>
            <th class="th-sm" style="width: 16%">day</th>
            <th class="th-sm" style="">content</th>
          </tr>
        </thead>
        <tbody>
          <%
            @foreach(@vars(:dayrange)) do day
              diary = haskey(@vars(:diaries_by_day), day) ? @vars(:diaries_by_day)[day] : nothing

            """
              <tr $(diary == nothing && "class='table-secondary'")
                  onclick="location.href = '$(Genie.Router.link_to(diary == nothing ? :new_diary : :edit_diary, date = day))'">
                <td>$(day)</td>
                <td>
                  <div style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; width: 500px">
                    $(diary != nothing ? diary.note : "(new)")
                  </div>
                </td>
              </tr>
            """
            end
          %>
        </tbody>
      </table>
    </div>
  </div>
</div>
